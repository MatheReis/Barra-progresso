<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de progresso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <ul class="progressbar">
          <li data-step="1" class="active">Crie sua conta</li>
          <li data-step="2">Endereço</li>
          <li data-step="3">Pagamento</li>
          <li data-step="4">Confirmação</li>
        </ul>
      </div>
      <div class="container">
        <button id="previous">Previous</button>
        <button id="next">Next</button>
      </div>  
</body>
</html>

<script>
    const previous = document.getElementById("previous");
const next = document.getElementById("next");

activeStep = 1;
maxStep = 4;
minStep = 1;

checkButtonState();

next.addEventListener('click', onNextClick);
previous.addEventListener('click', onPreviousClick);

function onNextClick() {  
    activeStep = activeStep + 1;
    document.querySelector(`[data-step="${activeStep}"]`).classList.add('active');
    checkButtonState();
}

function onPreviousClick() {  
    document.querySelector(`[data-step="${activeStep}"]`).classList.remove('active');
    activeStep = activeStep - 1;
    checkButtonState();
}

function checkButtonState() {
  next.disabled= false;
  previous.disabled= false;
  
  if(activeStep === maxStep) {
       next.disabled = true;  
  }
  
  if(activeStep === minStep) {
      previous.disabled = true;
  }

}
</script>
